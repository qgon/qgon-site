---
layout: default
---

<!-- Main -->
  <section id="main" class="wrapper">
    <div class="inner">
      <header class="major">
        <h2>{{ page.title }}</h2>
        <p>{{ page.date | date: "%B %-d, %Y" }}</p>
      </header>

      <!-- Content -->
        <div class="content">

          {% if page.image %}
            <a href="#" class="image fit"><img src="{{ site.baseurl }}{{ page.image }}" alt="" /></a>
          {% endif %}

          {{ content }}

        </div>

    </div>
  </section>
